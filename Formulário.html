
<!doctype html>
<html>
<head>
<body background = "Fundo.jpg">
	<meta charset="utf-8">
	<title>Exemplo de Formulário</title>
</head>
</body>
	<center><h1> Cadastro </h1></center>
	<center><p> Fazendo sua inscrição <br><br>
	Voce receberá mensalmente informações sobre novos produtos, seviços,
	eventos e descontos. </p></center>
	<br><br><br>
<form>
<label for="nome"> Nome:</label>
<input type="text" name ="nome" id="nome" placeholder="Digite seu nome" size="20" maxlength="20">
<br> <br>
<label for="sobrenome"> Sobrenome:</label>
<input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" size="50" maxlength="50">
<br><br>
<label for="endereço"> Endereço:</label>
<input type="text" name ="end" id ="endereço" placeholder= "Digite seu endereço" size = "50" maxlength="50">
<br><br>
<label for="senha"> Senha:</label>
<input type="password" name="senha" id="senha" placeholder="Digite sua senha" size="16" maxlength="16">
<br><br>
<label for="CEP"> CEP:</label>
<input type="text" name="CEP" placeholder="99999-999" size="10" maxlength="10"><br><a href="http://www.buscacep.correios.com.br/sistemas/buscacep/">Não sei o meu CEP</a>
<br><br>
<label for="telefone"> Telefone:</label>
<input type="text"  name="telefone" id="telefone" placeholder="9999-9999" size="10" maxlength="10">
<br><br>
<label for="email"> Email:</label>
<input type="email" name="email" id="email" placeholder="Digite seu email" size="20" maxlength="20"> 
<br><br>
<label for="data"> Data de Nascimento:</label>
<input type="date" name="data" id="data" placeholder="dd/mm/aa" size="10" maxlength="10">
<br><br>
<label for="numero"> Idade:</label>
<input type="number" name="numero" id="numero" min="0" max="120">
<br><br>
<label for="sexo"> Sexo:</label>
<input type="radio"> Feminino <input type="radio"> Masculino
</form>
</body>
</html>
